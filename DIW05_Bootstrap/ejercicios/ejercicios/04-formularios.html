<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Formularios</title>

    <!-- Bootstrap -->
    <link href="../../bootstrap-4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div class="container">

    <h1>Formularios</h1>

    <h2>Básico</h2>

    <form role="form">
        <div class="">
            <label for="exampleInputEmail1">Email address</label>
            <input class="" id="exampleInputEmail1" placeholder="Enter email" type="email">
        </div>
        <div class="">
            <label for="exampleInputPassword1">Password</label>
            <input class="" id="exampleInputPassword1" placeholder="Password" type="password">
        </div>
        <div class="">
            <label>
                <input type="checkbox"> Remember me
            </label>
        </div>
        <button class="btn btn-secondary" type="submit">Sign in</button>
    </form>

    <h2>form-inline</h2>

    <form class="" role="form">
        <div class="">
            <label class="sr-only" for="exampleInputEmail3">Email address</label>
            <input class="" id="exampleInputEmail3" placeholder="Enter email" type="email">
        </div>
        <div class="">
            <label class="sr-only" for="exampleInputPassword3">Password</label>
            <input class="" id="exampleInputPassword3" placeholder="Password" type="password">
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
        <button class="btn btn-secondary" type="submit">Sign in</button>
    </form>

    <h2>form-horizontal</h2>

    <form role="form">
        <div class="">
            <label class="col-sm-2 col-form-label" for="inputEmail3">Email</label>
            <div class="col-sm-10">
                <input class="" id="inputEmail3" placeholder="Enter Email" type="email">
            </div>
        </div>
        <div class="">
            <label class="col-sm-2 col-form-label" for="inputPassword3">Password</label>
            <div class="col-sm-10">
                <input class="" id="inputPassword3" placeholder="Password" type="password">
            </div>
        </div>
        <div class="">
            <div class="offset-sm-2 col-sm-10">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="">
            <div class="offset-sm-2 col-sm-10">
                <button class="btn btn-secondary" type="submit">Sign in</button>
            </div>
        </div>
    </form>

    <h2>checkbox y radiobouttons</h2>

    <div class="">
        <label>
            <input checked type="checkbox" value="check1"> checked
        </label>
    </div>
    <div class=" disabled">
        <label>
            <input disabled type="checkbox" value="check2"> disabled
        </label>
    </div>

    <div class="">
        <label>
            <input checked id="optionsRadios1" name="optionsRadios" type="radio" value="option1"> checked
        </label>
    </div>
    <div class=" disabled">
        <label>
            <input disabled id="optionsRadios3" name="optionsRadios" type="radio" value="option3"> disabled
        </label>
    </div>

    <h2>checkbox y radiobouttons inline</h2>

    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" id="inlineCheckbox1" type="checkbox" value="option1"> 1
        </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" id="inlineCheckbox2" type="checkbox" value="option2"> 2
        </label>
    </div>
    <div class="form-check disabled">
        <label class="form-check-label">
            <input class="form-check-input" disabled id="inlineCheckbox3" type="checkbox" value="option3"> 3
        </label>
    </div>
    <br/>
    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" id="inlineRadio1" name="inlineRadioOptions" type="radio" value="option1"> 1
        </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" id="inlineRadio2" name="inlineRadioOptions" type="radio" value="option2"> 2
        </label>
    </div>
    <div class="form-check disabled">
        <label class="form-check-label">
            <input class="form-check-input" disabled id="inlineRadio3" name="inlineRadioOptions" type="radio"
                   value="option3"> 3
        </label>
    </div>

    <h2>Validaciones con .is-valid y .is-invalid</h2>

    <form>
        <div class="row">
            <div class="col">
                <label for="validationServer01">Ok</label>
                <input class="form-control" id="validationServer01" placeholder="First name" required type="text"
                       value="Ok">
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationServer03">Ko</label>
                <input class="form-control" id="validationServer03" placeholder="Ko" required type="text">
                <div class="invalid-feedback">Introduce un valor</div>
            </div>
        </div>
    </form>

    <h2>Validaciones 'custom' con .was-validated</h2>

    <form class="">

        <label class="custom-control custom-checkbox">
            <input class="custom-control-input" required type="checkbox">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Obligatorio</span>
        </label>

        <div class="custom-controls-stacked d-block my-3">
            <label class="custom-control custom-radio">
                <input class="custom-control-input" id="radioStacked1" name="radio-stacked" required type="radio">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Obligatorio uno</span>
            </label>
            <label class="custom-control custom-radio">
                <input class="custom-control-input" id="radioStacked2" name="radio-stacked" required type="radio">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">u otro</span>
            </label>
        </div>

        <select class="custom-select d-block my-3" required>
            <option value="">Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        <label class="custom-file">
            <input class="custom-file-input" id="file" required type="file">
            <span class="custom-file-control"></span>
        </label>
    </form>

    <h2>Elementos 'custom' sin .was-validated</h2>

    <form>

        <label class="custom-control">
            <input class="custom-control-input" required type="checkbox">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Obligatorio</span>
        </label>

        <div class="custom-controls-stacked d-block my-3">
            <label class="custom-controlo">
                <input class="custom-control-input" id="radioStacked1" name="radio-stacked" required type="radio">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Obligatorio uno</span>
            </label>
            <label class="custom-control">
                <input class="custom-control-input" id="radioStacked2" name="radio-stacked" required type="radio">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">u otro</span>
            </label>
        </div>

        <select class="d-block my-3" required>
            <option value="">Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        <label class="">
            <input class="custom-file-input" id="file" required type="file">
            <span class="custom-file-control"></span>
        </label>
    </form>

    <h2>Tamaños</h2>

    <input class="form-control" placeholder=".form-control-lg" type="text">
    <input class="" placeholder="Default input" type="text">
    <input class="form-control" placeholder=".form-control-sm" type="text">

    <br/>

    <select class="form-control">
        <option>Large select</option>
    </select>
    <select class="">
        <option>Default select</option>
    </select>
    <select class="form-control">
        <option>Small select</option>
    </select>
</div>


</body>

</html>
