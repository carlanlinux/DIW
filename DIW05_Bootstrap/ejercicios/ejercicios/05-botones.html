<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Botones</title>

    <!-- Bootstrap -->
    <link href="../../bootstrap-4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div class="container">

    <h1>Botones</h1>

    <h2>Tipos</h2>

    <button class="" type="button">Primary</button>
    <button class="" type="button">Secondary</button>
    <button class="" type="button">Success</button>
    <button class="" type="button">Danger</button>
    <button class="" type="button">Warning</button>
    <button class="" type="button">Info</button>
    <button class="" type="button">Light</button>
    <button class="" type="button">Dark</button>
    <button class="" type="button">Link</button>

    <h2>Activados</h2>

    <button aria-pressed="true" class="btn  btn-primary" type="button">Primary</button>
    <button aria-pressed="true" class="btn  btn-secondary" type="button">Secondary</button>
    <button aria-pressed="true" class="btn  btn-success" type="button">Success</button>
    <button aria-pressed="true" class="btn  btn-danger" type="button">Danger</button>
    <button aria-pressed="true" class="btn  btn-warning" type="button">Warning</button>
    <button aria-pressed="true" class="btn  btn-info" type="button">Info</button>
    <button aria-pressed="true" class="btn  btn-light" type="button">Light</button>
    <button aria-pressed="true" class="btn  btn-dark" type="button">Dark</button>
    <button aria-pressed="true" class="btn  btn-link" type="button">Link</button>

    <h2>Desactivados</h2>

    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-secondary" type="button">Secondary</button>
    <button class="btn btn-success" type="button">Success</button>
    <button class="btn btn-danger" type="button">Danger</button>
    <button class="btn btn-warning" type="button">Warning</button>
    <button class="btn btn-info" type="button">Info</button>
    <button class="btn btn-light" type="button">Light</button>
    <button class="btn btn-dark" type="button">Dark</button>
    <button class="btn btn-link" type="button">Link</button>

    <h2>Outline</h2>

    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-secondary" type="button">Secondary</button>
    <button class="btn btn-success" type="button">Success</button>
    <button class="btn btn-danger" type="button">Danger</button>
    <button class="btn btn-warning" type="button">Warning</button>
    <button class="btn btn-info" type="button">Info</button>
    <button class="btn btn-light" type="button">Light</button>
    <button class="btn btn-dark" type="button">Dark</button>
    <button class="btn btn-link" type="button">Link</button>

    <h2>Enlaces como botones</h2>

    <a class="btn-primary" href="#" role="button">link</a>
    <a aria-pressed="true" class="btn-primary active" href="#" role="button">link Active</a>
    <a aria-disabled="true" class="btn-primary disabled" href="#" role="button">link Disabled</a>
    <a class="btn-outline-primary" href="#" role="button"> link Outline</a>

    <h2>Inputs como botones</h2>

    <input class=" btn-primary" type="button" value="Input as button">
    <input aria-pressed="true" class=" btn-primary active" type="button" value="Input as button Active">
    <input class=" btn-primary" disabled type="button" value="Input as button Disabled">
    <input class=" btn-outline-primary" type="button" value="Input as button Outline">
    <br/>
    <br/>
    <input class=" btn-primary" type="submit" value="Submit as button">
    <input aria-pressed="true" class=" btn-primary active" type="submit" value="Submit as button Active">
    <input class=" btn-primary" disabled type="submit" value="Submit as button Disabled">
    <input class=" btn-outline-primary" type="submit" value="Submit as button Outline">
    <br/>
    <br/>
    <input class=" btn-primary" type="reset" value="Reset as button">
    <input aria-pressed="true" class=" btn-primary active" type="reset" value="Reset as button Active">
    <input class=" btn-primary" disabled type="reset" value="Reset as button Disabled">
    <input class=" btn-outline-primary" type="reset" value="Reset as button Outline">

    <h2>Tama√±os</h2>

    <button class="btn btn-primary " type="button">Large button</button>
    <button class="btn btn-primary" type="button">Normal button</button>
    <button class="btn btn-primary " type="button">Small button</button>

    <h2>Expandir</h2>

    <button class="btn btn-primary " type="button">Large button</button>
    <button class="btn btn-primary " type="button">Normal button</button>
    <button class="btn btn-primary " type="button">Small button</button>

    <br/>
    <br/>
    <br/>
    <br/>
</div>


</body>

</html>
