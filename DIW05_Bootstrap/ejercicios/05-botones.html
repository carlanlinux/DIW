<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Botones</title>

    <!-- Bootstrap -->
    <link href="../bootstrap-4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div class="container">

    <h1>Botones</h1>

    <h2>Tipos</h2>

    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-secondary" type="button">Secondary</button>
    <button class="btn btn-success" type="button">Success</button>
    <button class="btn btn-danger" type="button">Danger</button>
    <button class="btn btn-warning" type="button">Warning</button>
    <button class="btn btn-info" type="button">Info</button>
    <button class="btn btn-light" type="button">Light</button>
    <button class="btn btn-dark" type="button">Dark</button>
    <button class="btn btn-link" type="button">Link</button>

    <h2>Activados</h2>

    <button aria-pressed="true" class="btn  btn-primary active" type="button">Primary</button>
    <button aria-pressed="true" class="btn  btn-secondary active" type="button">Secondary</button>
    <button aria-pressed="true" class="btn  btn-success active" type="button">Success</button>
    <button aria-pressed="true" class="btn  btn-danger active" type="button">Danger</button>
    <button aria-pressed="true" class="btn  btn-warning active" type="button">Warning</button>
    <button aria-pressed="true" class="btn  btn-info active" type="button">Info</button>
    <button aria-pressed="true" class="btn  btn-light active" type="button">Light</button>
    <button aria-pressed="true" class="btn  btn-dark active" type="button">Dark</button>
    <button aria-pressed="true" class="btn  btn-link active" type="button">Link</button>

    <h2>Desactivados</h2>

    <button class="btn btn-primary disabled" type="button">Primary</button>
    <button class="btn btn-secondary disabled" type="button">Secondary</button>
    <button class="btn btn-success disabled" type="button">Success</button>
    <button class="btn btn-danger disabled" type="button">Danger</button>
    <button class="btn btn-warning disabled" type="button">Warning</button>
    <button class="btn btn-info disabled" type="button">Info</button>
    <button class="btn btn-light disabled" type="button">Light</button>
    <button class="btn btn-dark disabled" type="button">Dark</button>
    <button class="btn btn-link disabled" type="button">Link</button>

    <h2>Outline</h2>

    <button class="btn btn-primary btn-outline-primary" type="button">Primary</button>
    <button class="btn btn-secondary btn-outline-secondary" type="button">Secondary</button>
    <button class="btn btn-success btn-outline-success" type="button">Success</button>
    <button class="btn btn-danger btn-outline-danger" type="button">Danger</button>
    <button class="btn btn-warning btn-outline-warning" type="button">Warning</button>
    <button class="btn btn-info btn-outline-info" type="button">Info</button>
    <button class="btn btn-light btn-outline-light" type="button">Light</button>
    <button class="btn btn-dark btn-outline-dark" type="button">Dark</button>
    <button class="btn btn-link btn-outline-link" type="button">Link</button>

    <h2>Enlaces como botones</h2>

    <a class="btn btn-primary" href="#" role="button">link</a>
    <a aria-pressed="true" class="btn btn-primary active" href="#" role="button">link Active</a>
    <a aria-disabled="true" class="btn btn-primary disabled" href="#" role="button">link Disabled</a>
    <a class="btn btn-outline-primary" href="#" role="button"> link Outline</a>

    <h2>Inputs como botones</h2>

    <input class="btn btn-primary" type="button" value="Input as button">
    <input aria-pressed="true" class="btn btn-primary active" type="button" value="Input as button Active">
    <input class="btn btn-primary" disabled type="button" value="Input as button Disabled">
    <input class="btn btn-outline-primary" type="button" value="Input as button Outline">
    <br/>
    <br/>
    <input class="btn btn-primary" type="submit" value="Submit as button">
    <input aria-pressed="true" class="btn btn-primary active" type="submit" value="Submit as button Active">
    <input class="btn btn-primary" disabled type="submit" value="Submit as button Disabled">
    <input class="btn btn-outline-primary" type="submit" value="Submit as button Outline">
    <br/>
    <br/>
    <input class="btn btn-primary" type="reset" value="Reset as button">
    <input aria-pressed="true" class="btn btn-primary active" type="reset" value="Reset as button Active">
    <input class="btn btn-primary" disabled type="reset" value="Reset as button Disabled">
    <input class="btn btn-outline-primary" type="reset" value="Reset as button Outline">

    <h2>Tama√±os</h2>

    <button class="btn btn-primary btn-lg " type="button">Large button</button>
    <button class="btn btn-primary" type="button">Normal button</button>
    <button class="btn btn-primary btn-sm " type="button">Small button</button>

    <h2>Expandir</h2>

    <button class="btn btn-primary btn-block" type="button">Large button</button>
    <button class="btn btn-primary btn-block" type="button">Normal button</button>
    <button class="btn btn-primary btn-block" type="button">Small button</button>

    <br/>
    <br/>
    <br/>
    <br/>
</div>


</body>

</html>
